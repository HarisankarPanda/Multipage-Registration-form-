<!DOCTYPE html>
<html>
<head>
  <title> Profile Information </title>
  <style>
    body {
        background-color: rgb(238, 230, 144);
    }
    /* Rest of your CSS styles */
</style>

  <style>
    
    .form-container {
      max-width: 400px;
      margin: 0 auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-family: Arial, sans-serif;
    }

    .form-container h2 {
      text-align: center;
    }

    .form-container label {
      display: block;
      margin-top: 10px;
    }

    .form-container input[type="text"],
    .form-container input[type="email"],
    .form-container input[type="date"],
    .form-container input[type="tel"],
    .form-container select {
      width: 100%;
      padding: 8px;
      border-radius: 3px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }

    .form-container input[type="submit"] {
      width: 100%;
      padding: 10px;
      border-radius: 3px;
      border: none;
      background-color: #4CAF50;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }

    .form-container input[type="submit"]:hover {
      background-color: #45a049;
    }

    .profile-container {
      max-width: 400px;
      margin: 20px auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-family: Arial, sans-serif;
    }

    .profile-container h2 {
      text-align: center;
    }

    .profile-container p {
      margin-bottom: 5px;
    }

    .profile-container .print-button {
      text-align: center;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>User Profile Form</h2>
    <form id="profileForm" onsubmit="return saveProfile(event)">
      <label for="name">Name:</label>
      <input type="text" id="name" required>

      <label for="email">Email:</label>
      <input type="email" id="email" required>

      <label for="dob">Date of Birth:</label>
      <input type="date" id="dob" required>

      <label for="father">Father's Name:</label>
      <input type="text" id="father" required>

      <label for="mother">Mother's Name:</label>
      <input type="text" id="mother" required>

      <label for="address">Address:</label>
      <input type="text" id="address" required>

      <label for="number">Phone Number:</label>
      <input type="tel" id="number" pattern="[0-9]{10}" required>
      
      <label for="gender">Gender:</label>
      <select id="gender" required>
        <option value="">Select gender</option>
        <option value="male">Male</option>
        <option value="female">Female</option>
        <option value="other">Other</option>
      </select>

      <input type="submit" value="Save">
      
      <div class="print-btn">
        <a href="Task_page2.html">Go to Next Page</a>
      </div> 
      
    </form>
  </div>

  <div class="profile-container" id="profileContainer" style="display: none;">
    <h2>User Profile</h2>
    <p><strong>Name:</strong> <span id="profileName"></span></p>
    <p><strong>Email:</strong> <span id="profileEmail"></span></p>
    <p><strong>Date of Birth:</strong> <span id="profileDOB"></span></p>
    <p><strong>Father's Name:</strong> <span id="profileFather"></span></p>
    <p><strong>Mother's Name:</strong> <span id="profileMother"></span></p>
    <p><strong>Address:</strong> <span id="profileAddress"></span></p>
    <p><strong>Phone Number:</strong> <span id="profileNumber"></span></p>
    <p><strong>Gender:</strong> <span id="profileGender"></span></p>
    <div class="print-button">
      <button onclick="window.print()">Print</button>
    </div>
  </div>



  <script>
    function saveProfile(event) {
      event.preventDefault();

      // Get form values
      var name = document.getElementById('name').value;
      var email = document.getElementById('email').value;
      var dob = document.getElementById('dob').value;
      var father = document.getElementById('father').value;
      var mother = document.getElementById('mother').value;
      var address = document.getElementById('address').value;
      var number = document.getElementById('number').value;
      var gender = document.getElementById('gender').value;

      // Display profile
      document.getElementById('profileName').textContent = name;
      document.getElementById('profileEmail').textContent = email;
      document.getElementById('profileDOB').textContent = dob;
      document.getElementById('profileFather').textContent = father;
      document.getElementById('profileMother').textContent = mother;
      document.getElementById('profileAddress').textContent = address;
      document.getElementById('profileNumber').textContent = number;
      document.getElementById('profileGender').textContent = gender;

      // Show profile container and hide form container
      document.getElementById('profileContainer').style.display = 'block';
      document.getElementById('profileForm').style.display = 'none';

      return false;
      
      
    }
    
    
  </script>
</body>
</html>
